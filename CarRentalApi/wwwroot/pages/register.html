<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Car Rental Register</title>
</head>
<body>
  <div class="d-flex flex-column justify-content-center align-items-center vh-100 bg-blue">
        <div class="w-80 bg-white p-5 text-black">
          <img src="../assets/lightLogo.png" alt="Rent&Go" width="250" height="auto">
          <form onsubmit="registerUser(event)">
              <div class="mb-3">
                <label for="name-input" class="form-label">Nombre Completo</label>
                <input type="text" class="form-control" id="name-input">
              </div>
              <div class="mb-3">
                <label for="username-input" class="form-label">Nombre de Usuario</label>
                <input type="text" class="form-control" id="username-input">
              </div>
              <div class="mb-3">
                <label for="password-input" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="password-input">
              </div>
              <button type="submit" class="btn bg-blue">Registrarse</button>
            </form>
            <p>¿Tienes una cuenta? <a href="login.html">Inicia Sesión</a></p>
        </div>
    </div>
    <script src="../js/classes/User.class.js"></script>
    <script src="../js/utils.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
