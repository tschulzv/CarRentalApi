<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/style.css" rel="stylesheet">
    <title>Car Rental</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-blue" data-bs-theme="dark">
        <div class="container-fluid">
          <img class="nav-logo bg-blue" src="../assets/logo.png" alt="rent&go"/>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="./index.html">Inicio</a>
              <a class="nav-link" href="./rent.html">Préstamos</a>
              <a class="nav-link" href="./clients.html">Clientes</a>
              <a class="nav-link admin-only" href="./users.html">Usuarios</a>
            </div>
          </div>
          <button class="btn btn-light" onclick="logout()">Cerrar sesión</button>
        </div>
    </nav>
    <div class="content" id="main-content">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-md-9">
                  <h1 class="title-font">CATÁLOGO</h1>
                    <div id="product-list"></div>

                    <!--modal para alquiler-->
                    <div class="modal fade" id="rentModal" tabindex="-1" aria-labelledby="rentModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h1 class="modal-title fs-5" id="rentModalLabel" data-bs-dismiss="modal">Alquilar</h1>
                              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <div id="vehicle-info"></div>
                              <form>
                                <div class="mb-3">
                                  <label for="client-name class="col-form-label">Nombre del Cliente:</label>
                                  <input type="text" class="form-control" id="client-name">
                                  <div id="client-msg"></div>
                                </div>
                                <div class="mb-3">
                                  <label for="start-date" class="col-form-label">Inicio:</label>
                                  <input type="date" class="form-control" id="start-date" min=""></input>
                                </div>
                                <div class="mb-3">
                                  <label for="end-date" class="col-form-label">Fin:</label>
                                  <input type="date" class="form-control" id="end-date" min="" onchange="getTotalCost()"></input>
                                </div>
                              </form>
                              <p id="total-cost"></p>
                            </div>
                            <div class="modal-footer">
                              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="rentVehicle()">Alquilar</button>
                            </div>
                          </div>
                        </div>
                      </div>
                </div>

                <div class="col-lg-4 col-md-5">
                    <div class="d-flex">
                      <h2 class="title-font">Filtros</h2>
                      <button type="button" class="btn bg-blue ms-2" onclick="showVehicles()">Reestablecer</button>
                    </div>
                    <div class="filter-section">
                        <form id="vehicle-filters" onsubmit="filterVehicles(event)">
                            <div class="mb-3">
                                <label for="type-filter" class="form-label">Tipo</label>
                                <select id="type-filter" class="form-select">
                                    <option value="any" selected>Cualquiera</option>
                                    <option value="Auto">Auto</option>
                                    <option value="Moto">Moto</option>
                                    <option value="Bici">Bici</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="mark-filter" class="form-label">Marca</label>
                                <select id="mark-filter" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="model-filter" class="form-label">Modelo</label>
                                <select id="model-filter" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="price-filter" class="form-label">Precio</label>
                                <select id="price-filter" class="form-select">
                                    <option value="any" selected>Cualquiera</option>
                                    <option value="$">$</option>
                                    <option value="$$">$$</option>
                                    <option value="$$$">$$$</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="color-filter" class="form-label">Color</label>
                                <select id="color-filter" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="year-filter" class="form-label">Año</label>
                                <select id="year-filter" class="form-select">
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="seats-filter" class="form-label">Número de asientos</label>
                                <input type="number" id="seats-filter" min="2" max="6" />
                            </div>
                            <div class="mb-3">
                                <label for="available-filter" class="form-label">Disponibilidad</label>
                                <select id="available-filter" class="form-select">
                                    <option value="any" selected>Cualquiera</option>
                                    <option value="1" selected>Disponible</option>
                                    <option value="" selected>No Disponible</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-secondary">Aplicar filtros</button>
                        </form>
                    </div>
                </div>

            </div>
        </div>
    </div> 

    <script src="../js/utils.js"></script>
    <script src="../js/classes/Vehicle.class.js"></script>
    <script src="../js/classes/Rent.class.js"></script>
    <script src="../js/classes/Client.class.js"></script>
    <script src="../js/pages/index.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
